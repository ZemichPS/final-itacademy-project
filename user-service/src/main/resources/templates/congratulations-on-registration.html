<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
<h1>Verification was passed successfully!</h1>

<div>Congratulations on registration, <b th:text="${fullName}">name</b> !</div>
<p>
    Your account has been verificated on our platform; here is your login information
    <br/><br/>
    Your login: <b th:text="${email}">email</b><br/>
    <br/>
    Your role: <b th:text="${role}">role</b><br/>
    <br/>
    Your current status: <b th:text="${status}">status</b><br/>
    <br/>
</p>
<br>
<p>
    <img src="images/spring.png" data-th-src="|cid:springLogo|" height="80" />
</p>
<p>
    Regards, <br />
    &emsp; <em>The TaskManager Team</em>
</p>

</body>
</html>
